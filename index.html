<html>

 <head>
   <title>Face Recognition Website</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
   <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Odibee+Sans&display=swap" rel="stylesheet">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">

 </head>

 <body>
   <div class="container">

     <center>
       <h3 class="btn btn-default heading">FACE RECOGNITION WEBSITE</h3>

       <br><br>

       <p style="font-size: 22px;">Model is trained to identify the following persons: </p>
       <b class="name_of_objects">
         <div class="modify">Grandfather</div> 
         <br>
         <div class="modify">Father</div>
         <br>
         <div class="modify">Mother</div> 
         <br>
         <div class="modify">Elder Sister</div> 
         <br>
         <div class="modify">Son (me)</div> 
         <br>
       <label>Webcam View - </label>
       <div id="camera"></div>
       <br><br>
       <div id="result"></div>
       <br><br>
       <button onclick="take_snapshot();" class="btn btn-info dd">Capture Image</button>
       <br><br>
       <button onclick="check();" class="btn btn-success dd">Identify Image</button>
       <br><br>

       <p style="font-size: 30px;">Person : <span id="result_object_name"></span>
       </p>
       <p style="font-size: 30px;">Accuracy : <span id="result_object_accuracy"></span>
       </p>
     </center>

   </div>
   <script src="main.js"></script>
   
 </body>

 </html>
